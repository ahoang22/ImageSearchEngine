<div class="container vh-100 d-flex flex-column">
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Find image" ngModel name="query">
      <div class="input-group-append">
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </div>
  </form>
  <ng-container *ngIf="images.length">
    <app-image-gallery [images]="images"></app-image-gallery>
    <ngb-pagination [pageSize]="images.length" [collectionSize]="totalResults" [maxSize]="5" (pageChange)="onPageChange($event)"  [boundaryLinks]="true"></ngb-pagination>
  </ng-container>
</div>
